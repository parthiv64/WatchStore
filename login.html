<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script>
    function handleLogin(event) {
      event.preventDefault(); // Prevent form submission

      // Get entered credentials
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Retrieve users from localStorage
      const users = JSON.parse(localStorage.getItem('users')) || [];

      // Check if there are users stored
      if (users.length === 0) {
        alert("No users found. Please sign up first.");
        window.location.href = "register.html"; // Redirect to register page
        return;
      }

      // Find the user by username
      const user = users.find(user => user.username === username);

      // Check if user exists and if the password matches
      if (user && user.password === password) {
        // Redirect to shop page if login is successful
        window.location.href = "shop.html"; // Replace with actual shop/home page
      } else {
        // If login fails, show an alert
        alert("Incorrect username or password. Please try again.");
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.welcome-container,
.login-container,
.register-container {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 300px;
  text-align: center;
}

h1, h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 10px;
  text-align: left;
}

input {
  width: 100%;
  padding: 10px;
  margin: 5px 0 15px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

a {
  color: #007BFF;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

</style>
  
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Create one here</a></p>
  </div>
</body>
</html>
