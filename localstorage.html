<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <script>
    function handleRegister(event) {
      event.preventDefault(); // Prevent form from submitting to a server

      // Get user input
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Create a user object
      const newUser = { username, email, password };

      // Retrieve existing users from localStorage or initialize as empty array
      let users = JSON.parse(localStorage.getItem('users')) || [];

      // Check if the username or email already exists
      if (users.some(user => user.username === username || user.email === email)) {
        alert("Username or Email already exists. Please choose another.");
        return;
      }

      // Add the new user to the users array and store it in localStorage
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));

      // Redirect to the login page after registration
      alert("Account created successfully! Please login.");
      window.location.href = "login.html";
    }
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm" onsubmit="handleRegister(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
